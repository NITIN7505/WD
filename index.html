<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .hi{
            width: 100px;
            height: 100px;
            background-color: brown;
            transition: width 2s, height 4s, border-radius 4s,
            background 10s;
        }
        .hi:hover{
            width: 500px;
            height: 350px;
            border-radius: 50%;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div class="hi"></div>
    
</body>
</html>
